  <!-- MODAL PARA CAPTURAR LOS DATOS DEL USUARIO -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Captura de datos dl usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="GET" class="row g-3 needs-validation" novalidate id="formReg">
            <div class="col-md-4">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="phone" class="form-label">Telefono</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="phone" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Por favor suministra un telefono.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Clave</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback">
                Suministre una contrase√±a
              </div>
            </div>
