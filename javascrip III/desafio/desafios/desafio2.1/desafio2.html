<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio 2 JS 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="offset-3 col-6">
        <h1>Formulario de Registro</h1>
        <form action="" method="get" class="border border-primary border-5 p-5" onsubmit="return validacion(this)">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre y Apellido">
            <label for="nombre">Nombre y Apellido</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo Electronico">
            <label for="correo">Correo Electronico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="clave" id="clave" placeholder="Contraseña">
            <label for="clave">Contraseña</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control mb-3" name="telefono" id="telefono" placeholder="Telefono">
            <label for="telefono">Telefono</label>
          </div>
          <select class="form-select mb-3" name="ciudad" aria-label="Seleccione su ciudad">
            <option value="0">Seleccione su ciudad</option>
            <option value="1">Barquisimeto</option>
            <option value="2">San Felipe</option>
            <option value="3">Acarigua</option>
            <option value="4">Valencia</option>
            <option value="5">Maracaibo</option>
          </select>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" name="terminos" id="terminos" type="checkbox" role="switch" id="terminos">
            <label class="form-check-label" for="terminos">Acepta los términos y servicios</label>
          </div>
          <div class="col-12">
            <button class="btn btn-success" type="submit" >Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <!-- SCRIPT DEL DESAFIO -->
    <script src="./js/js.js">
      
    </script>
</body>

</html>
