<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chao mundo</title>
</head>
<style>
    #datos tr:first-child td{
        font-weight: bold;
        background-color: rgb(236, 136, 21)
    }
    #datos td{
        padding: 7px;
    }

</style>
<body>
    <!-- Inputs para agregar a la tabla -->
    <div>
        <label for="Cedula">Cedula:</label>
        <input type="text" id="Cedula"><br><br>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre"><br><br>
        <label for="Materia">Materia:</label>
        <input type="text" id="Materia"><br><br>
        <label for="Calificacion">Calificacion:</label>
        <input type="text" id="Calificacion"><br><br>
        <button id="guardar">Guardar Datos</button>

    </div>
    <table id="datos">
        <tr>
            <td>Cedula</td>
            <td>Nombre</td>
            <td>Materia</td>
            <td>Calificacion</td>
        </tr>
        <tr>
            <td>14755823</td>
            <td>Eduardo Mejias</td>
            <td>Javascript</td>
            <td>100</td>
        </tr>
    </table>

    <!-- SCRIPTS DE LA CLASE -->
    <script>
        var body = document.body;
        var elDespedida = document.createElement("h1");
        var despedida = document.createTextNode("Chao Mundo");

        elDespedida.appendChild(despedida);

        body.appendChild(elDespedida);

        elDespedida.addEventListener("click", function () {
            console.log("click en el elemento");
            console.log (this);
            this.parentNode.removeChild(this);
        });
    </script>
    <script>
        //seleccion al body
        var body = document.body;
        //creacion de elementos
        var input = document.createElement("input");
        var btn = document.createElement("button");
        var lista = document.createElement("ol");
        //agregar elementos al body
        body.appendChild(input);
        body.appendChild(btn);
        body.appendChild(lista);
        //seteo del placeholder delñm input
        input.setAttribute("placeholder", "ingresa el mensaje");
        //seteo del value del boton
        btn.innerText = "Registrar";

        //Definicion del metodo de agregar li
        function agregarLi() {
            if (input.value != "") {
                let nuevoLi = document.createElement("li");
                nuevoLi.innerText = input.value;
                nuevoLi.addEventListener("dblclick", function (){
                    this.parentNode.removeChild(this);
                })
                lista.appendChild(nuevoLi);
                input.value = "";
            }else{
                alert("no dejes el mensaje vacio");
            }
        }


        btn.addEventListener("click", agregarLi)
    </script>
    <script>
        var tabla = document.getElementById("datos");
        tabla.setAttribute("border", "solid");
        //consultar datos de la tabla
        for (let i = 0; i < tabla.rows.length; i++) {
            //recorrido por fila
            //tabla[i] es la fila i-esima de la tabla
                console.log(`En la fila ${i+1} º:`);
            for (let j = 0; j < tabla.rows[i].cells.length; j++) {
                console.log(`El valor de la celda ${ j+1 } es ${tabla.rows[i].cells[j].innerText}` ) 
            }
        }
        //metodo para agregar datos a la tabla
        function addRow() {
            let arrayDatos = [];
            arrayDatos[0] = document.getElementById("Cedula").value;
            arrayDatos[1] = document.getElementById("Nombre").value;
            arrayDatos[2] = document.getElementById("Materia").value;
            arrayDatos[3] = document.getElementById("Calificacion").value;

            //creacion de la fila & celda
            let newFila = tabla.insertRow(-1);
            let newCelda = newFila.insertCell(-1)
            newCelda.innerText = "h"
            //creacion de las celdas
            for (let i = 0; i < arrayDatos.length; i++) {
                let newCell = newFila.insertCell(-1);
                newCell.innerText = arrayDatos[i];
            }
        }
        //llamado del metodo para cargar datos en la tabla
        var btnadd = document.getElementById("guardar");
        btnadd.addEventListener("click", addRow);


    </script>
</body>
</html>
